{% extends "crosslan/base.html" %}
{% load staticfiles %}

{% block title %} Cross Lan | Signin {% endblock %}

{% block stylesheet %}
<link rel="stylesheet" type="text/css" href="{% static 'crosslan/css/signin.css' %}">
{% endblock %}

{% block mainbody %}
<div class="container">
	<div class="row">
		<div id="login-panel" class="shadow-block panel">
			<form id="formSignin" class="form-horizontal" role="form" action="{% url 'crosslan:signin' %}" method="post">
				{% csrf_token %}
				<div class="form-group">
					<label for="username" class="col-lg-2 control-label">Username</label>
					<div class="col-lg-10">
						<input type="text" name="username" class="form-control" id="inputUsername" placeholder="Username">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-lg-2 control-label">Password</label>
					<div class="col-lg-10">
						<input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-10">
						<button type="submit" class="btn btn-primary" id="inputSubmit">Sign in</button>
					</div>
				</div>
			</form>
			<div id="panel-cover"></div>
		</div>
	</div>
</div>
{% if signout %}
<i id="notifier"></i>
{% endif %}
{% endblock %}

{% block script %}
<script src="{% static 'crosslan/js/signin.js' %}"></script>
{% endblock %}
