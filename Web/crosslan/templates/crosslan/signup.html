{% extends "crosslan/base.html" %}
{% load staticfiles %}

{% block title %} Cross Lan | Signup {% endblock %}

{% block stylesheet %}
<!-- <link rel="stylesheet" type="text/css" href="{% static 'crosslan/css/signup.css' %}"> -->
{% endblock %}

{% block mainbody %}
<div class="container">
	<div class="row">
		<div id="login-panel" class="shadow-block panel login-form">
			<form id="formSignup" class="form-horizontal" role="form" action="{% url 'crosslan:signup' %}" method="post">
				{% csrf_token %}
				<div class="form-group">
					<label for="username" class="col-lg-2 control-label">Username</label>
					<div class="col-lg-10">
						<input type="text" name="username" class="form-control" id="inputUsername" placeholder="Username">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-lg-2 control-label">Password</label>
					<div class="col-lg-10 input-group input-group-inside">
						<input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
						<span class="input-group-btn">
							<button id="showPass" class="btn btn-default" type="button" tabindex="-1">
								<i class="fa fa-eye-slash"></i>
							</button>
						</span>
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-lg-2 control-label">E-mail</label>
					<div class="col-lg-10">
						<input type="email" name="email" class="form-control" id="inputEmail1" placeholder="Email">
					</div>
				</div>
				<div class="form-group">
					<label for="redeem" class="col-lg-2 control-label label-wrap">Redeem Code</label>
					<div class="col-lg-10">
						<input type="text" name="redeem" class="form-control" id="inputRedeem" placeholder="Redeem">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-10">
						<button type="submit" class="btn btn-primary" id="idSubmit">Sign up</button>
					</div>
				</div>
			</form>
			<div id="panel-cover"></div>
		</div>
	</div>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'crosslan/js/signup.js' %}"></script>
{% endblock %}
